server {
  listen 80 deferred;
  server_name dev-electiondata.jumpstart.ge;
  root /home/electiondata-staging/Election-Map-Staging/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @unicorn.Election-Map-Staging;
  location @unicorn.Election-Map-Staging {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    #############################################
    # This should be http://upstream; with the  #
    # upstream specified above.                 #
    #############################################
   proxy_pass http://unicorn.Election-Map-Staging;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}
