##############################################################
# Upstream must have unique name and unique socket.          #
# The socket must match what is in the app's unicorn.rb file #
##############################################################
upstream unicorn_Election-Map {
  server unix:/tmp/unicorn.Election-Map.sock fail_timeout=0;
}

server {
  listen 8000;
  server_name deda.jumpstart.ge;
  return 301 http://electiondata.jumpstart.ge;
}

server {
  listen 80;
  server_name deda.jumpstart.ge;
  return 404;
}

server {
  listen 80 deferred;
  server_name electiondata.jumpstart.ge;
  root /home/electiondata/Election-Map/current/public;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @unicorn_Election-Map;
  location @unicorn_Election-Map {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    #############################################
    # This should be http://upstream; with the  #
    # upstream specified above.                 #
    #############################################
    proxy_pass http://unicorn_Election-Map;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 4G;
  keepalive_timeout 10;
}
